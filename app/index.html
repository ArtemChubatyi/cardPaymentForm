<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title><link rel="stylesheet" href="css/main.min.css"/></head><body><div class="wrapper"><div class="form-header"><span class="title">Pay Invoice</span></div><form name="form"><div class="valid-cards"><div class="valid-cards__item" style="background-image: url(img/visa.gif)"></div><div class="valid-cards__item" style="background-image: url(img/mastercard.png)"></div><div class="valid-cards__item" style="background-image: url(img/amex.png)"></div><div class="valid-cards__item" style="background-image: url(img/discover.png)"></div></div><div class="field-wrapp"><label for="amount">Payment amount</label><div class="inner-wrap payment-amount"><span class="dollar">$</span><input type="text" value="500" disabled="disabled" name="amount" id="amount" pattern="[0-9]{1,5}"/><button class="button button__edit" type="button">Edit</button></div></div><div class="field-wrapp name"><label for="name">Name on card</label><input type="text" name="name" id="name" pattern="[A-Z a-z]{4,20}"/></div><div class="field-wrapp card"><label for="card-number">Card number</label><input type="text" name="card-number" id="card-number" pattern="[0-9]{13,16}"/></div><div class="field-wrapp flex"><div class="inner-wrapper date"><label for="expiry-date">Expiry date</label><input type="text" name="expiry-date" id="expiry-date" placeholder="MM/YY" pattern="[0|1][0-9][/][1|2][0-9]"/></div><div class="inner-wrapper code"><label for="security-code">Security code</label><input type="text" id="security-code" name="security-code" pattern="[0-9]{3}"/></div></div><div class="field-wrapp flex"><input type="checkbox" name="store" id="store"/><label class="store" for="store">Store the card</label></div><div class="field-wrapp email-field" style="display: none"><label class="email" for="email">Your Email</label><input type="email" name="email" id="email"/></div><div class="field-wrapp last-row"><button class="button button__submit" type="submit"><i class="icon"></i><span class="pay">Pay $500.00</span></button></div></form></div><script src="js/scripts.min.js"></script></body></html>
